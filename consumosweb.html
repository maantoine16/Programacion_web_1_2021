<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css" />
    <link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css"/>
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Consumo servicio web</h1>
        </div>
        <div class="row">
            <button id="Llamar" class="btn btn-primary">Llamar al servicio</button>
        </div>
        <div class="row">
            <table class="table" id="tablaDatos">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>Descripci√≥n</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

</body>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="js/jquery.validationEngine-es.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>

<script>
    $(document).ready(function(){
        $("#Llamar").click(function(){
            $.get("https://www.themealdb.com/api/json/v1/1/categories.php",
            function(data){
                $.each(data.categories, function(i, item){
                    $("#tablaDatos").append(
                        "<tr>"+ 
                            "<td>" +  item.idCategory +"</td>" + 
                            "<td>" + item.strCategory + "</td>" + 
                            "<td>" + "<img src='" + item.strCategoryThumb + "'>" + "</td>" +
                            "<td>" + item.strCategoryDescription + "</td>" +
                        "</tr>"   
                     );
                });
            });
        });
    });
</script>

</html>
