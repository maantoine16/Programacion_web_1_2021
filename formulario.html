<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <h1>Formulario de Ingreso</h1>
        </div>
    
    <div class="row">
        <form action="pagina1.html" method="POST" id="form1">
            <div class="form-group">
                <label for="nombre">Nombre:</label><br>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="ingresa tu nombre" >
                <span id="ValNom" class=" textrojo"><b>Error</b></span>
            </div>
            <div class="form-group">
                <label for="email">Direccion de email:</label><br>
                <input type="email" class="form-control" name="email" id="email" placeholder="ingresa tu email:">
            </div>
            <input type="submit" class="btn btn-primary" value="ENVIAR"> <input type="reset" class="btn btn-danger" value="LIMPIAR">
</body>
<script src="code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<script src="cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){
        $("ValNom").hide();
        $("#nombre").blur(function(){
            var valor=$("#nombre").val().trim();
            if (valor.lenght==0)
            {
                $("#nombre").addClass("avisovalidacion");
                $("#email").show();
            }
            else
            {
                $("#nombre").removeClass("avisovalidacion");

                $("#ValNom").hide();
            }
        });
        $("form1").submit(
            function()
            { 
                var nombre=$("#nombre").val().trim();
                var email=$("#email").val().trim();
                if(email.lenght==0 || nombre.lenght==0)
                {
                   $("#mensaje").html("hay campos vacios");
                } 
            }
            
               
            
        );
    });
</script>

</html>
